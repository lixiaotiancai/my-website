<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>management login page</title>
    <script>
        (function () {
            function getLogState () {
                var xhr = new XMLHttpRequest()

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        var log_state = JSON.parse(xhr.responseText).is_login

                        if (log_state) {
                            window.location.href = '/management/index.html'
                        }
                    }
                }

                xhr.open('GET', '/management/api/get_masterinfo')

                xhr.send(null)
            }

            getLogState()
        })()
    </script>
    <link rel="stylesheet" href="/lib/style/reset.css">
    <link rel="stylesheet" href="/lib/font/iconfont.css">
    <link rel="stylesheet" href="/lib/style/common.css">
    <link rel="stylesheet" href="/management/css/pwd.css">
</head>
<body>
    <div class="management-container">
        <div class="management-notify-wrapper">
            <div class="management-notify-header">后台管理系统阅览须知</div>
            <div class="management-notify-item">最近为春招期间，后台管理系统对所有面试官老师们开放！</div>
            <div class="management-notify-item">请面试官老师尽量不要对原有博客进行<b>编辑</b>和<b>删除</b>操作，尤其是删除，因为系统还没有添加操作确认流程，一点删除就没了。。</div>
            <div class="management-notify-item">做了一些简单的防御措施，能防御最基础的xss和csrf攻击，但在各位面试官老师们眼中肯定还是"破绽百出"，所以请面试官们不要尝试进行太高深莫测的攻击哦~</div>
        </div>
        <div class="login-container">
            <div class="login-header">博客后台管理登录</div>
            <div class="login-main">
                <input class="login-input-password" type="password" autofocus />
                <div style="color: red;font-size: 12px;position:absolute;left: 50%;transform: translateX(-50%);">(密码: 000)</div>
                <button class="login-submit-btn" id="login-submit-btn">登录</button>
            </div>
        </div>
    </div>
    <script src="/lib/js/common.js"></script>
    <script src="/management/js/user.js"></script>
</body>
</html>
